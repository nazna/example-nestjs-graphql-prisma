type Query {
  owner(ownerId: ID!): Owner
  owners(limit: Int = 10, offset: Int = 0, sort: OwnerSort = ID_ASC): OwnerConnection
}

type Owner implements Node {
  id: ID!
  name: String!
  catIds: [String!]!
  cats: [Cat!]
}

type OwnerConnection implements Connection {
  pageInfo: PageInfo!
  nodes: [Owner!]!
}

enum OwnerSort {
  ID_ASC
  ID_DESC
  CREATED_ASC
  CREATED_DESC
}
