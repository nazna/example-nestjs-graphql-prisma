type Query {
  cat(catId: ID!): Cat
  cats(limit: Int = 10, offset: Int = 0, sort: CatSort = ID_ASC): CatConnection
}

type Cat implements Node {
  id: ID!
  name: String!
  ownerId: String!
  owner: Owner
}

type CatConnection implements Connection {
  pageInfo: PageInfo!
  nodes: [Cat!]!
}

enum CatSort {
  ID_ASC
  ID_DESC
  CREATED_ASC
  CREATED_DESC
}
